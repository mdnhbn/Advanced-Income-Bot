<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Viewer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; background-color: #f0f2f5; }
        #task-frame { width: 100%; height: calc(100% - 60px); border: none; }
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; background: #fff; display: flex; align-items: center; justify-content: center; box-shadow: 0 -2px 5px rgba(0,0,0,0.1); }
        #claim-button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 8px; background-color: #ccc; color: #fff; cursor: not-allowed; }
        #claim-button.active { background-color: #28a745; cursor: pointer; }
        #timer { font-weight: bold; }
    </style>
</head>
<body>
    <iframe id="task-frame" src=""></iframe>
    <div class="footer">
        <button id="claim-button" disabled>Claim Reward (<span id="timer"></span>s)</button>
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
